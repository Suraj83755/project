<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest-Style Product Page</title>
  <link rel="stylesheet" href="product.css">
</head>
<body>
  <section class="product-section">
    <h2>Our Exclusive Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="pizza.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p class="product-price">$19.99</p>
        <input type="number" class="product-quantity" min="1" value="1">
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="pizza.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p class="product-price">$24.99</p>
        <input type="number" class="product-quantity" min="1" value="1">
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="pizza.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p class="product-price">$14.99</p>
        <input type="number" class="product-quantity" min="1" value="1">
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="pizza.jpg" alt="Product 4">
        <h3>Product 4</h3>
        <p class="product-price">$29.99</p>
        <input type="number" class="product-quantity" min="1" value="1">
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="pizza.jpg" alt="Product 5">
        <h3>Product 5</h3>
        <p class="product-price">$34.99</p>
        <input type="number" class="product-quantity" min="1" value="1">
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
  </section>
</body>
</html>
